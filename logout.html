<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logout</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #fff0f0; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
    header, footer { background: #333; color: #fff; text-align: center; padding: 15px; }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px;
    }
    .message {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message a {
      margin-top: 20px;
      display: inline-block;
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .message a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Logout</h1>
  </header>
  <main>
    <div class="message">
      <h2>You have been logged out successfully.</h2>
      <a href="login.html">Login Again</a>
    </div>
  </main>
  <footer>
    &copy; 2025 Hostel Management System
  </footer>
</body>
</html>
