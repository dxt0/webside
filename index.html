<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Management System</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    header, footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 28px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      margin: 0 15px;
      color: #fff;
      background: #ffffff33;
      padding: 8px 16px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #fff;
      color: #764ba2;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .welcome-box h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .welcome-box p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .welcome-box a.button {
      display: inline-block;
      background: #fff;
      color: #764ba2;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .welcome-box a.button:hover {
      background: #764ba2;
      color: #fff;
    }

    footer {
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 22px;
      }

      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      nav a {
        display: inline-block;
        margin: 0 auto;
      }

      .welcome-box {
        padding: 30px 20px;
      }

      .welcome-box h2 {
        font-size: 22px;
      }

      .welcome-box p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>üè® Hostel Management System</h1>
    <nav>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="welcome-box">
      <h2>Welcome to Our Hostel Management System</h2>
      <p>Manage student registration, login, room allotment, payments, and issue reporting ‚Äî all in one place!</p>
      <a href="register.html" class="button">Get Started</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Hostel Management System. All rights reserved.
  </footer>

</body>
</html>
